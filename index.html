<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms Word project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      header {
        /* display: flex; */
      }

      .NavIcon {
        display: none;
      }

      .navv {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: rgb(5, 5, 48);
        color: white;
        padding: 10px 20px 10px 30px;

      }

      .Logo {
        padding: 7px 0px 7px 7px;
        /* padding-left: ; */
      }

      .Imglogo {
        height: 30px;
        width: 9rem;

      }

      ul {
        display: flex;
        justify-content: flex-start;
        text-decoration: none;
        font-size: larger;
        list-style: none;
        gap: 20px;
        text-align: end;

      }

      li {
        align-items: end;
        text-align: end;
        padding-top: 10px;
      }

      .Msbody {
        padding: 20px;
      }

      .BgImg {
        background-image: url('./assets/showcase.jpg');

        background-image: ;
        width: full;
        height: 600px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* flex-shrink: 20px; */
      }

      .Msbodyp {
        padding: 13px 0px 13px 0px;
        font-style: normal;
      }

      .Surface {
        padding-top: 8rem;
      }

      .Msbodybutton {
        background-color: black;
        color: white;
        padding: 6px;
        border-radius: 0px 10px 0px 10px;

      }

      .Msbodybutton:hover {
        background-color: grey;


      }

      .product {
        display: flex;
        flex: row;
        justify-content: space-evenly;
      }

      .Product1 {
        width: 1/4;
      }

      @media(max-width:1024px) {
        .NavLink {
          /* display: none; */
        }
      }

      @media(max-width:762px) {
        .NavLink {
          display: none;
        }

        .BgImg {
          height: 400px;
        }


        .NavIcon {
          padding-top: 20px;
          display: block;
          font-size: 24px;
          cursor: pointer;
        }

        .Msbodyp {
          font: smaller;
        }
      }

      @media(max-width:1024px) {
        .NavLink {
          /* display: none; */
        }
      }
    </style>
  </head>

  <body>
    <nav class="navv">
      <div class="Logo">
        <img class="Imglogo" src="./assets/logo.png" alt="">


      </div>
      <div>

        <ul class="Link">
          <li class="NavLink">Office</li>
          <li class="NavLink">WIndows</li>
          <li class="NavLink">Xbox</li>
          <li class="NavLink">Surface</li>
          <li class="NavLink">Deals</li>
          <li class="NavLink">Support</li>
          <li class="NavLink">Icon</li>
        </ul>

        <div class="NavIcon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>


    </nav>



    <main class="Msbody">
      <div>
        <div class="BgImg">
          <h1 class="Surface">Surface Deals</h1>
          <h2 class="Msbodyp">Discover the best deals on Surgace device now!</h2>

          <button class="Msbodybutton">
            Shop Now

          </button>
        </div>

      </div>

      <div class="product">
        <div class="Product1">
          <img src="" alt="">
          <h1></h1>
          <h3></h3>
          <p><a href=""></a></p>
        </div>


        <div class="Product1">box2</div>
        <div class="Product1">box3</div>
        <div class="Product1">box4</div>



      </div>
      <div>bg</div>


    </main>
    <footer></footer>

    <script src="https://unpkg.com/scrollreveal"></script>


    <script>

      const rev = ScrollReveal({
        distance: '20%',
        delay: 200
      });

      console.log(rev);

      rev.reveal('.Imglogo', { origin: 'left' });
      rev.reveal('.Link', { origin: 'top' })




    </script>


  </body>

</html>
